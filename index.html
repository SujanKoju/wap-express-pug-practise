<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<form method="POST" action="http://localhost:8000/calculator">
    <h1 style="text-align: center">CALCULATOR</h1>
        <div class="mb-3">
            <label for="firstNumber" class="form-label">First Number</label>
            <input type="text" id="firstNumber" name="firstNumber" class="form-control" placeholder="Enter first number">
        </div>
    <div class="mb-3">
        <label for="secondNumber" class="form-label">Second Number</label>
        <input type="text" id="secondNumber" name="secondNumber" class="form-control" placeholder="Enter second number">
    </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Operation</label>
            <select id="operation" class="form-select" name="selectedOperation">
                <option value="add" >Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
